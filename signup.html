<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Mail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="text-center">
    <form class="form-signin" action="/" method="POST">
        <img class="mb-4" src="/images/globe4.svg" alt="" width="300" height="300">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <input type="text" name="nombre" class="form-control top" placeholder="Nombre" required autofocus>
        <input type="text" name="apellido" class="form-control middle" placeholder="Apellido" required>
        <input type="email" name="correo" class="form-control bottom" placeholder="Email" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; Kal 2023</p>
    </form>
</body>
</html>
